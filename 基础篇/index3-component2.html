<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div id="app">
    <todo-list></todo-list>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    Vue.component('todo-item', {
        props: {
            title: String,
            del: {
                type: Boolean,
                default: false
            }
        },
        template: `
            <li>
                <span v-if="!del">{{ title }}</span>
                <span v-else style="text-decoration: line-through">{{ title }}</span>
                <button v-if="!del">删除</button>
            </li>
        `,
        data: function () {
            return {}
        },
        method: {}
    })

    Vue.component('todo-list', {
        template: `
            <ol>
                <todo-item
                        v-for="item in list"
                        :title="item.value"
                        :del="item.del"
                        :key="item.id"
                ></todo-item>
            </ol>
        `,
        data: function () {
            return {
                list: [
                    {
                        id: 1,
                        value: '苹果',
                        del: false
                    },
                    {
                        id: 2,
                        value: '香蕉',
                        del: true
                    },
                    {
                        id: 3,
                        value: '橘子',
                        del: false
                    }
                ]
            }
        }
    })

    var vm = new Vue({
        el: '#app'
    })
</script>
</body>
</html>
